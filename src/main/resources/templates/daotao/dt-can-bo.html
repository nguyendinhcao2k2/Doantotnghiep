<!DOCTYPE html>
<html lang="en">
<!-- begin::Head -->
<head>
    <meta charset="utf-8"/>
    <title>Quản lý cán bộ | FCR FPT Polytechnic</title>
    <meta name="description" content="Static table examples">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <link th:href="@{/assets/vendors/base/vendors.bundle.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets/demo/default/base/style.bundle.css}" rel="stylesheet" type="text/css"/>
    <link rel="shortcut icon" href="https://ap.poly.edu.vn/images/favicon.ico"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/plugin/query-ui.css}">
    <link th:href="@{/css/plugin/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/custom/button-icon.css}" rel="stylesheet" type="text/css"/>
</head>
<!-- end::Head -->
<!-- begin::Body -->
<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--fixed m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default">

<!-- begin:: Page -->
<div class="m-grid m-grid--hor m-grid--root m-page">

    <div th:insert="~{fragment/header-fragment :: header}"></div>

    <!-- begin::Body -->
    <div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">

        <div th:insert="~{fragment/menu-fragment-dao-tao :: menu}"></div>


        <!-- END: Left Aside -->
        <div class="m-grid__item m-grid__item--fluid m-wrapper">
            <!-- END: Subheader -->
            <div>
                <div class="m-content">
                    <h3>Quản lý cán bộ</h3>
                    <div class="mt-5">
                        <div class="m-portlet">
                            <div class="m-portlet">
                                <div class="m-portlet__body">
                                    <div class="row">
                                        <div class="col-6 d-inline"
                                        >
                                            <button type="button" th:attr="onclick=|openModalCreate()|"
                                                    class="btn btn-success">
                                                Thêm cán bộ
                                            </button>
                                            <button type="button" th:attr="onclick=|openModalImport()|"
                                                    class="btn btn-success">
                                                Import
                                            </button>
                                            <div class="modal fade "
                                                 id="modal_create"
                                                 tabindex="-1"
                                                 aria-labelledby="exampleModalLabel"
                                                 aria-hidden="true">
                                                <div class="modal-dialog modal-lg">
                                                    <div class="modal-content">
                                                        <form id="form_create_can_bo">
                                                            <div class="modal-header">
                                                                <h5 class="modal-title" id="exampleModalLabel">Thêm cán
                                                                    bộ</h5>
                                                                <button type="button" class="close"
                                                                        data-bs-dismiss="modal"
                                                                        aria-label="Close">
                                                                    <span aria-hidden="true">&times;</span>
                                                                </button>
                                                            </div>
                                                            <div class="modal-body">
                                                                <div class="form-group">
                                                                    <br>
                                                                    <label class="col-form-label">Tên Tài Khoản</label>
                                                                    <input maxlength="20"
                                                                           type="text"
                                                                           class="form-control"
                                                                           id="tentaikhoan">
                                                                    <span class="text-danger"
                                                                          id="ten_tai_khoan_error"></span>
                                                                    <br>
                                                                    <label class="col-form-label">Tên Cán Bộ</label>
                                                                    <input maxlength="100"
                                                                           type="text"
                                                                           class="form-control"
                                                                           id="tenCanBo">
                                                                    <span class="text-danger"
                                                                          id="ten_can_bo_error"></span>

                                                                    <br>
                                                                    <label class="col-form-label">Số Điện Thoại</label>
                                                                    <input maxlength="20"
                                                                           type="text"
                                                                           class="form-control"
                                                                           id="sodienthoai">
                                                                    <span class="text-danger"
                                                                          id="so_dien_thoai_error"></span>

                                                                    <br>
                                                                    <label class="col-form-label">Email FE</label>
                                                                    <input maxlength="50"
                                                                           type="text"
                                                                           class="form-control"
                                                                           id="emailfe">
                                                                    <span class="text-danger"
                                                                          id="email_fe_error"></span>

                                                                    <br>
                                                                    <label class="col-form-label">Email FPT</label>
                                                                    <input maxlength="50"
                                                                           type="text"
                                                                           class="form-control"
                                                                           id="emailfpt">
                                                                    <span class="text-danger"
                                                                          id="email_fpt_error"></span>

                                                                    <br>
                                                                    <label class="col-form-label">Vai Trò</label>
                                                                    <select id="vaiTro" class="form-control">
                                                                        <option value="DAO_TAO">Đào Tạo</option>
                                                                        <option value="CHU_NHIEM_BO_MON">Chủ Nhiệm Bộ
                                                                            Môn
                                                                        </option>
                                                                    </select>

                                                                </div>
                                                                <div class="modal-footer">
                                                                    <button type="button"
                                                                            class="btn btn-outline-secondary btn btn-light"
                                                                            data-bs-dismiss="modal">Hủy
                                                                    </button>
                                                                    <button type="button" th:attr="onclick=|save()|"
                                                                            class="btn btn-primary">Thêm
                                                                        mới
                                                                    </button>
                                                                </div>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-6 d-inline">
                                            <div class="modal fade "
                                                 id="import"
                                                 tabindex="-1"
                                                 aria-labelledby="exampleModalLabel"
                                                 aria-hidden="true">
                                                <div class="modal-dialog modal-lg">
                                                    <div class="modal-content">
                                                        <form enctype="multipart/form-data"
                                                              id="form_import_excel">
                                                            <div class="modal-header">
                                                                <h5 class="modal-title">Import Excel</h5>
                                                                <button type="button" class="close"
                                                                        data-bs-dismiss="modal"
                                                                        aria-label="Close">
                                                                    <span aria-hidden="true">&times;</span>
                                                                </button>
                                                            </div>
                                                            <div class="modal-body">
                                                                <div class="form-group">
                                                                    <div class="input-group">
                                                                        <div class="input-group-prepend">
                                                                            <span class="input-group-text"
                                                                                  id="inputGroupFileAddon01">Upload</span>
                                                                        </div>
                                                                        <div class="custom-file">
                                                                            <input type="file" class="custom-file-input"
                                                                                   id="inputGroupFile01"
                                                                                   aria-describedby="inputGroupFileAddon01"
                                                                                   name="file">
                                                                            <label class="custom-file-label"
                                                                                   id="labelFile"
                                                                                   for="inputGroupFile01">Choose
                                                                                file</label>
                                                                        </div>
                                                                        <div class="input-group-append">
                                                                            <button class="btn input-group-text"
                                                                                    type="button"
                                                                                    th:attr="onclick=|openModalTaiMau()|"
                                                                                    id="mauImport"
                                                                                    data-bs-dismiss="modal"
                                                                            >Tải Mẫu
                                                                            </button>
                                                                        </div>
                                                                    </div>
                                                                    <span class="text-danger"
                                                                          id="import_excel_error"></span>
                                                                </div>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button"
                                                                        class="btn btn-outline-secondary btn btn-light"
                                                                        data-bs-dismiss="modal">Hủy
                                                                </button>
                                                                <button type="button" th:attr="onclick=|importCanBo()|"
                                                                        class="btn btn-primary">Import excel
                                                                </button>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>


                                    </div>
                                    <div class="table-responsive mt-3">
                                        <table id="custom-table"
                                               style="text-align: center"
                                               class="table table-bordered m-table d-sm-table m-table--head-bg-primary">
                                            <thead class="table-primary">
                                            <th width="20px">STT</th>
                                            <th width="75px">Email FE</th>
                                            <th width="85px">Số điện thoại</th>
                                            <th width="225px">Tên cán bộ</th>
                                            <th width="200px">Vai trò</th>
                                            <th width="80px">Chức năng</th>
                                            </thead>
                                            <tbody>
                                            <th:block th:each="canbo : ${page.data}">
                                                <tr class="table-light">
                                                    <td th:text="${canbo.getSTT()}"></td>
                                                    <td th:text="${canbo.getEmailFE}"></td>
                                                    <td th:text="${canbo.getSoDienThoai}"></td>
                                                    <td th:text="${canbo.getTenCanBo} + ' - ' +  ${canbo.getTenTaiKhoan}"></td>
                                                    <td th:switch="${canbo.getVaiTro()}">
                                                        <span th:case="'0'" th:text="'Đào Tạo'"></span>
                                                        <span th:case="'1'"
                                                              th:text="${canbo.getTenChuyenNganh} != null ?  'CNBM' + ' - ' +  ${canbo.getTenChuyenNganh} : 'CNBM' "> </span>
                                                    </td>
                                                    <td>
                                                        <button
                                                                class="btn_pencil_square" data-toggle="tooltip"
                                                                title="Sửa"
                                                                th:attr="onclick=|openModalUpdateCanBo('${canbo.getId}')|">
                                                            <img th:src="@{/img/pencil-square.svg}">
                                                        </button>
                                                        </button>
                                                        <button
                                                                class="btn_trash" data-toggle="tooltip" title="Xóa"
                                                                th:attr="onclick=|openModalRemoveCanBo('${canbo.getId}')|">
                                                            <img th:src="@{/img/trash.svg}">
                                                        </button>
                                                    </td>
                                                </tr>
                                            </th:block>
                                            </tbody>
                                        </table>
                                        <!-- Paging-->
                                        <span id="targetLink" hidden></span>
                                        <span id="totalPage" th:text="${page.totalPages}" hidden></span>
                                        <span id="currentPage" th:text="${page.currentPage}" hidden></span>
                                        <nav th:if="${page.totalPages > 1}" aria-label="Page navigation ">
                                            <ul class="pagination justify-content-end">
                                                <li class="page-item">
                                                    <button class="page-link"
                                                            style="border: none"
                                                            th:attr="onclick=|buttonChangePage(1)|">
                                                        <img th:src="@{/img/back.svg}">
                                                    </button>
                                                </li>
                                                <input type="number"
                                                       autocomplete="false"
                                                       id="inputPage"
                                                       th:value="${page.currentPage} + 1"
                                                       min="1" th:max="${page.totalPages}"
                                                       th:attr="onchange=|changePage()|"
                                                       class="input-page">
                                                <input class="total-page"
                                                       th:value="'|    ' + ${page.totalPages}"
                                                       readonly>
                                                <li class="page-item">
                                                    <button class="page-link"
                                                            style="border: none"
                                                            th:attr="onclick=|buttonChangePage(0)|">
                                                        <img th:src="@{/img/next.svg}">
                                                    </button>
                                                </li>
                                            </ul>
                                        </nav>
                                    </div>
                                    <div th:if="${page.data.isEmpty()}">
                                        <h3>Không có dữ liệu</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end:: Body -->

<!--  Start Modal Update-->
<div
        class="modal fade"
        tabindex="-1"
        id="modal_update_can_bo"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true">
    <div class="modal-dialog modal-lg modal-lg"
         role="document">
        <div class="modal-content">
            <form id="form_hoc_ky_update">
                <div class="modal-header">
                    <h5 class="modal-title">Cập
                        nhật cán bộ</h5>
                    <button type="button" class="close"
                            data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <span id="id_can_bo_update" style="color:red;"></span>

                    <div class="form-group">
                        <br>
                        <label class="col-form-label">Tên Tài Khoản</label>
                        <input maxlength="20"
                               type="text"
                               class="form-control"
                               id="ten_tai_khoan_Update">
                        <span class="text-danger"
                              id="ten_tai_khoan_error_update"></span>
                        <br>
                        <label class="col-form-label">Tên Cán Bộ</label>
                        <input maxlength="100"
                               type="text"
                               class="form-control"
                               id="ten_Can_Bo_Update">
                        <span class="text-danger"
                              id="ten_can_bo_error_update"></span>

                        <br>
                        <label class="col-form-label">Số Điện Thoại</label>
                        <input maxlength="20"
                               type="text"
                               class="form-control"
                               id="so_dien_thoai_Update">
                        <span class="text-danger"
                              id="so_dien_thoai_error_update"></span>

                        <br>
                        <label class="col-form-label">Email FE</label>
                        <input maxlength="50"
                               type="text"
                               class="form-control"
                               id="email_fe_update">
                        <span class="text-danger"
                              id="email_fe_error_update"></span>

                        <br>
                        <label class="col-form-label">Email FPT</label>
                        <input maxlength="50"
                               type="text"
                               class="form-control"
                               id="email_fpt_update">
                        <span class="text-danger"
                              id="email_fpt_error_update"></span>

                        <br>
                        <label class="col-form-label">Vai Trò</label>
                        <select id="vai_Tro_Update" class="form-control col-8">
                            <option value="DAO_TAO">Đào Tạo</option>
                            <option value="CHU_NHIEM_BO_MON">Chủ Nhiệm Bộ Môn</option>
                        </select>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary btn btn-light"
                            data-bs-dismiss="modal">Hủy
                    </button>
                    <button type="button" th:attr="onclick=|update()|"
                            class="btn btn-primary">
                        Cập nhật
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<!--   End Modal Update -->

<!-- Begin Mẫu Excel -->
<div class="row">
    <div class="col-5 d-inline float-right"
    >
        <div class="modal fade "
             id="modal_excel_mau"
             tabindex="-1"
             aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <form id="form_mau_excel" method="post">
                        <div class="modal-header">
                            <h5 class="modal-title"> Mẫu Import Excel</h5>
                            <button type="button" class="close" data-bs-dismiss="modal"
                                    aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <p class="col-form-label">Định dạng file excel </p>
                                <select id="type_mau_excel" class="form-control col-5">
                                    <option value="">Chọn kiểu file excel</option>
                                    <option value="xls">.xls</option>
                                    <option value="xlsx">.xlsx</option>
                                </select>
                                <span class="text-danger"
                                      id="mau_excel_error"></span>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-secondary btn btn-light"
                                    data-bs-dismiss="modal">Hủy
                            </button>
                            <button type="button" th:attr="onclick=|exportExcelMau()|" class="btn btn-primary">Download
                                excel
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END -->
<script th:src="@{/assets/vendors/base/vendors.bundle.js}" type="text/javascript"></script>
<script th:src="@{/assets/demo/default/base/scripts.bundle.js}" type="text/javascript"></script>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.js}"></script>
<script th:src="@{/js/plugin/bootbox.min.js}"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script th:src="@{/js/custom/daotao/dtCanBo.js}" type="text/javascript"></script>
<script th:src="@{/js/custom/common/pagination.js}" type="text/javascript"></script>
</body>
</html>
