<!DOCTYPE html>
<html lang="en">
<!-- begin::Head -->
<head>
    <meta charset="utf-8"/>
    <title>Phân công hướng dẫn | FCR FPT Polytechnic</title>
    <meta name="description" content="Static table examples">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <link th:href="@{/assets/vendors/base/vendors.bundle.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets/demo/default/base/style.bundle.css}" rel="stylesheet" type="text/css"/>
    <link rel="shortcut icon" href="https://ap.poly.edu.vn/images/favicon.ico"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/plugin/query-ui.css}">
    <link th:href="@{/css/custom/button-icon.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/plugin/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
</head>
<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--fixed m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default">

<!-- begin:: Page -->
<div class="m-grid m-grid--hor m-grid--root m-page">

    <div th:insert="~{fragment/header-fragment :: header}"></div>

    <!-- begin::Body -->
    <div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">

        <div th:insert="~{fragment/menu-fragment-dao-tao :: menu}"></div>

        <!-- END: Left Aside -->
        <div class="m-grid__item m-grid__item--fluid m-wrapper">
            <!-- END: Subheader -->
            <div>
                <div>
                    <h3 style="margin: 50px 0 0 50px;">Phân công hướng dẫn</h3>
                    <div class="m-content" style="margin: 50px; background-color: #fff;">
                        <div>
                            <div class="kt-grid__item kt-grid__item--fluid kt-app__content">
                                <div class="row">
                                    <div class="col-xl-12">
                                        <div class="kt-portlet">
                                            <form class="kt-form kt-form--label-right">
                                                <div class="kt-portlet__body">
                                                    <div class="kt-section kt-section--first">
                                                        <div class="kt-section__body">
                                                            <div class="row">
                                                                <label class="col-xl-3"></label>
                                                                <div class="col-lg-9 col-xl-6">
                                                                    <h3 class="kt-section__title kt-section__title-sm"
                                                                        style="margin: 20px 0 ;">Thông tin Môn Datn</h3>
                                                                </div>
                                                            </div>
                                                            <div class="form-group row">
                                                                <label class="col-xl-3 col-lg-3 col-form-label">Mã
                                                                    môn</label>
                                                                <div class="col-lg-9 col-xl-6">
                                                                    <input type="text" th:value="${monDatn.maMon}"
                                                                           readonly="readonly" class="form-control">
                                                                </div>
                                                            </div>
                                                            <div class="form-group row">
                                                                <label class="col-xl-3 col-lg-3 col-form-label">Tên
                                                                    môn</label>
                                                                <div class="col-lg-9 col-xl-6">
                                                                    <input type="text" th:value="${monDatn.tenMonDatn}"
                                                                           readonly="readonly" class="form-control">
                                                                </div>
                                                            </div>
                                                            <div class="form-group row">
                                                                <label class="col-xl-3 col-lg-3 col-form-label">Chuyên
                                                                    ngành</label>
                                                                <div class="col-lg-9 col-xl-6">
                                                                    <input type="text"
                                                                           th:value="${monDatn.tenChuyenNganh}"
                                                                           readonly="readonly" class="form-control">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="m-content" style="margin: 50px; background-color: #fff;">
                        <div>
                            <div class="kt-grid__item kt-grid__item--fluid kt-app__content">
                                <div class="coll-xl-12">
                                    <div class="kt-portlet">
                                        <div class="kt-section__body">
                                            <div class="row">
                                                <label class="col-xl-3"></label>
                                                <div class="col-lg-9 col-xl-6">
                                                    <h3 class="kt-section__title kt-section__title-sm"
                                                        style="margin: 20px 0 ;">Danh sách giảng viên hướng dẫn</h3>
                                                </div>
                                            </div>
                                            <div class="table-responsive mt-3" style="overflow: hidden;">
                                                <div class="row" style="padding: 20px 0 ;">

                                                    <div class="col-sm-6 text-left" style="padding: 0 ;">
                                                        <div class="col-6 d-inline">
                                                            <button th:attr="onclick=|openPhanCong()|"
                                                                    class="btn btn-success">
                                                                Phân công GVHD
                                                            </button>
                                                        </div>
                                                        <div class="col-6 d-inline">
                                                            <a th:href="@{/dao-tao/mon-datn}"
                                                               class="btn-secondary btn btn-light">
                                                                Quay lại
                                                            </a>

                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="table-responsive mt-3">
                                                    <div th:unless="${page.data.isEmpty()}">
                                                        <table id="custom-table"
                                                               style="text-align: center"
                                                               class="table table-bordered m-table d-sm-table m-table--head-bg-primary">
                                                            <thead class="table-primary">
                                                            <th width="50px">STT</th>
                                                            <th>Tên Giảng Viên</th>
                                                            <th>Đợt đăng ký</th>
                                                            <th width="200px">Chức năng</th>
                                                            </thead>
                                                            <tbody>
                                                            <th:block th:each="phanCongHuongDan : ${page.data}">
                                                                <tr class="table-light">
                                                                    <td th:text="${phanCongHuongDan.stt}"></td>
                                                                    <td th:text="${phanCongHuongDan.tenGV}"></td>
                                                                    <td th:text="${phanCongHuongDan.dotDangKy}"></td>
                                                                    <td>
                                                                        <button
                                                                                class="btn_trash" data-toggle="tooltip"
                                                                                title="Xóa"
                                                                                th:attr="onclick=|openModalRemovePhanCongHuongDan('${phanCongHuongDan.getId()}', '${monDatn.getId()}')|">
                                                                            <img th:src="@{/img/trash.svg}" alt="">
                                                                        </button>
                                                                    </td>
                                                                </tr>
                                                            </th:block>
                                                            </tbody>
                                                        </table>
                                                        <!-- Paging-->
                                                        <nav th:if="${page.totalPages > 1}"
                                                             aria-label="Page navigation">
                                                            <ul class="pagination justify-content-end">
                                                                <div th:each="i:${#numbers.sequence( 1, page.totalPages, 1)}">
                                                                    <li class="page-item">
                                                                        <a class="page-link"
                                                                           th:href="@{?page={page.currentPage}(page.currentPage=${i}-1)}"
                                                                           th:text="${i}">
                                                                        </a>
                                                                    </li>
                                                                </div>
                                                            </ul>
                                                        </nav>
                                                    </div>
                                                    <div th:if="${page.data.isEmpty()}">
                                                        <h3>Không có dữ liệu</h3>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end:: Body -->
    </div>

    <div class="modal fade "
         id="modal_create"
         tabindex="-1"
         aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form id="form_add_phan_cong">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Phân công GVHD</h5>
                        <button type="button" class="close" data-bs-dismiss="modal"
                                aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <input type="text" id="getMonDatnId" th:value="${monDatn.getId()}" hidden>
                    <div class="modal-body">
                        <div class="form-group">
                            <table id="table-add"
                                   class="table table-bordered m-table d-sm-table m-table--head-bg-primary">
                                <thead class="table-primary">
                                <th width="50px">STT</th>
                                <th>Tên Giảng Viên</th>
                                <th>Đợt đăng ký</th>
                                <th width="200px">Chức năng</th>
                                </thead>
                                <tbody>
                                <th:block th:each="phanCongHuongDanGiaoVien : ${phanCongHuongDanGiaoViens}">
                                    <tr class="table-light">
                                        <td th:text="${phanCongHuongDanGiaoVien.stt}"></td>
                                        <td th:text="${phanCongHuongDanGiaoVien.getTenGV()}" class="giangVienId"
                                            th:value="${phanCongHuongDanGiaoVien.id}"></td>
                                        <td th:text="${phanCongHuongDanGiaoVien.dotDangKy}"></td>
                                        <td>
                                            <input type="checkbox" name="checkThemTatCa" id="" class="checkThemTatCa">
                                        </td>
                                    </tr>
                                </th:block>
                                </tbody>
                            </table>
                        </div>
                        <div id="errLoi" style="color:red"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary btn btn-light" data-bs-dismiss="modal">Hủy
                        </button>
                        <input class="btn btn-success" onclick="checkAll()" value="Chọn tất cả" type="button"/>
                        <button type="button" class="btn btn-success" th:attr="onclick=|phanCong()|">Thêm
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script th:src="@{/js/plugin/bootbox.min.js}"></script>
<script th:src="@{/assets/demo/default/base/scripts.bundle.js}" type="text/javascript"></script>
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.js}"></script>
<script th:src="@{/assets/vendors/base/vendors.bundle.js}" type="text/javascript"></script>
<script th:src="@{/js/custom/daotao/dtPhanCongHuongDan.js}" type="text/javascript"></script>
</body>
</html>
